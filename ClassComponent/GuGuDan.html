<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class GuGudan extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            random1: Math.ceil(Math.random() * 9),
            random2: Math.ceil(Math.random() * 9),
            input: "",
            result: "",
          };
        }

        onChange = (e) => {
          this.setState({ input: e.target.value });
        };

        onSubmit = (e) => {
          e.preventDefault();

          const n = this.state.random1 * this.state.random2;

          if (parseInt(this.state.input) === n) {
            this.setState({ result: "정답!" });
          } else {
            this.setState({ result: "땡!" });
          }

          this.setState({
            random1: Math.ceil(Math.random() * 9),
            random2: Math.ceil(Math.random() * 9),
            input: "",
          });
        };

        render() {
          return (
            <form onSubmit={this.onSubmit}>
              <p>{`${this.state.random1} * ${this.state.random2} 는?`}</p>
              <input
                type="number"
                onChange={this.onChange}
                value={this.state.input}
              />
              <input type="submit" value="입력!" />
              <p>{this.state.result}</p>
            </form>
          );
        }
      }

      ReactDOM.render(<GuGudan />, document.querySelector("#root"));
    </script>
  </body>
</html>
